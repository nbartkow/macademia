<html><head>
	
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

	</head><body id="body">
		<div id="page">
			<div id="visual">
				<div class="small btxt right padded" id="show" style="display: none;">
				<a href="index.html#">&lt;-show</a>
			</div>
			</div>
			<div id="sidebar">
				<div id="account"><a href="index.html#" id="login_link">Login</a>|<a href="index.html#">Register</a></div>
				<div id="login" style="display: block;">
					<form id="login_form">
					<label for="username">
					Email Address</label>
					<input type="text" tabindex="1" name="username" class="login_input" id="username">
					<label for="password"><a href="index.html#" class="forgot_password">forgot?</a>Password</label>
					<input type="text" tabindex="2" name="password" class="login_input" id="password">
					<input type="submit" tabindex="3" value="Login" class="login_submit">
					</form>
				</div>
				<div class="medium atxt padded2" id="macLogo">
					<!--<img id="pic" src="assets/mac_logo.png" alt="MacLogo"/>!-->

				</div>
				<div class="medium padded2" id="instructions">
					<ul class="bullets padded2" id="instruct_list">
						<li>
							<b>Click </b> on a name or interest to recenter.
						</li>
						<li>
							<b>Hover </b>over a name to show more info.
						</li>
						<li>
							<b>Search </b>below for a person for interest.
						</li>
					</ul>
				</div>
				<div class="padded" id="search">
					<input type="text" value="Search people or interests" id="searchBox">
					<input type="submit" value="Search" id="searchSubmit">
				</div>
				<div class="medium atxt center padded2" id="searchResults">
				</div>
					<div class="small btxt left padded" id="hide">
					<a href="index.html#">hide-&gt;</a>
